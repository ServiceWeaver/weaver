<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.Tool}} Dashboard</title>
  <link href="/assets/main.css" rel="stylesheet" />
  <!-- https://css-tricks.com/emoji-as-a-favicon/ -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§¶</text></svg>">
  <style>
    #deployments {
      width: 100%;
    }
    #deployments th, #deployments td {
      border: 1pt solid black;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <a href="/">{{.Tool}} dashboard</a>
  </header>

  <div class="container">
    <div class="card">
      <div class="card-title">Deployments</div>
      <div class="card-body">
        <table id="deployments" class="data-table">
          <thead>
            <tr>
              <th scope="col">App</th>
              <th scope="col">Deployment</th>
            </tr>
          </thead>
          <tbody>
            {{range .Statuses}}
              <tr>
                <td>{{.App}}</td>
                <td><a href="/deployment?id={{.DeploymentId}}">{{.DeploymentId}}</a></td>
              </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
