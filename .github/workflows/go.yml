name: Build and Test

on: ["push"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ["1.19", "1.20"]
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.version }}
          cache: true

      - name: Cache linter
        uses: actions/cache@v3
        with:
          path: ~/go/bin/golangci-lint
          key: golangci-lint-v1.51.0

      - name: Install linter
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.51.0

      - name: Tidy
        run: ./dev/build_and_test tidy

      - name: Build
        run: ./dev/build_and_test build

      - name: Vet
        run: ./dev/build_and_test vet

      - name: Lint
        run: ./dev/build_and_test lint

      - name: Test
        run: ./dev/build_and_test test

      - name: Test Race
        run: ./dev/build_and_test testrace
