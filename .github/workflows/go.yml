name: Build and Test

on:
 push:
   branches:
     - 'main'
 pull_request:

jobs:
  do_not_submit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Print ~/.cache/go-build
        run: find ~/.cache/go-build || true

      - name: Print ~/go
        run: find ~/go || true

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "stable"
          cache: true

      - name: Print ~/.cache/go-build
        run: find ~/.cache/go-build || true

      - name: Print ~/go
        run: find ~/go || true

      - name: Linux
        run: |
          cd runtime/bin
          time GOOS=linux GOARCH=amd64 go build -v -o linux ./testprogram/

      - name: Windows
        run: |
          cd runtime/bin
          time GOOS=windows GOARCH=amd64 go build -v -o windows ./testprogram/

      - name: Mac
        run: |
          cd runtime/bin
          time GOOS=darwin GOARCH=arm64 go build -v -o mac ./testprogram/

      - name: Linux Again
        run: |
          cd runtime/bin
          time GOOS=linux GOARCH=amd64 go build -v -o linux ./testprogram/

      - name: Windows Again
        run: |
          cd runtime/bin
          time GOOS=windows GOARCH=amd64 go build -v -o windows ./testprogram/

      - name: Mac Again
        run: |
          cd runtime/bin
          time GOOS=darwin GOARCH=arm64 go build -v -o mac ./testprogram/

      - name: Print ~/.cache/go-build
        run: find ~/.cache/go-build || true

      - name: Print ~/go
        run: find ~/go || true
