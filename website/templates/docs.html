<html>
  <!--TODO(rgrandl): the top menu is changing the position when you click on the blog. Fix it -->
  <head>
    {{template "head.html" .}}
    <title>Service Weaver Docs</title>
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/docs.css">
  </head>
  <body>
    <div class="page">
      {{template "header.html" .}}
      <div class="holder">
        <input type="checkbox" id="toc-toggle" checked/>
        <label id="toc-button" for="toc-toggle" title="Click to toggle table of contents">â˜°</label>
        <div class="toc" id="toc"></div>
        <div class="contents" id="contents">
          {{.Contents}}
        </div>
      </div>
    </div>
  </body>
  <script src="/assets/js/toc.js"></script>
  <script src="/assets/js/copy.js"></script>
</html>
