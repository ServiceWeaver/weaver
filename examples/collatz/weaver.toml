[serviceweaver]
binary = "./collatz"
rollout = "5m"

[single]
listeners.collatz = {address = "localhost:9000"}

[multi]
listeners.collatz = {address = "localhost:9000"}

[ssh]
listeners.collatz = {address = "localhost:9000"}
locations_file = "./ssh_locations.txt"

[gke]
regions = ["us-west1"]
# TODO(spetrovic): Rewrite to match the single/multi listeners format.
public_listener = [
  {name = "collatz", hostname = "collatz.example.com"},
]

[kube]
# TODO(spetrovic): Rewrite to match the single/multi listeners format.
public_listeners = [{name = "collatz"}]
